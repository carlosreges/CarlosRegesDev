<!-- contact
   ================================================== -->
   <section id="contact">

		<div class="row section-intro">
			<div class="col-twelve">

				<h5>Siempre a la orden.</h5>
				<h1>Contáctame</h1>

			</div>
		</div> <!-- /section-intro -->

		<div class="row contact-form">

			<div class="col-twelve">

				<!-- form -->
				<div></div>
				<!-- <script src="//embed.typeform.com/next/embed.js"></script> -->
				<form name="contactForm" id="contact">
					<fieldset>

						<div class="form-field">
							<input name="contactName" type="text" id="contactName" placeholder="Nombre" name="name" minlength="2"
								required="">
						</div>
						<div class="form-field">
							<input name="contactEmail" type="email" id="contactEmail" placeholder="Correo electrónico" name="email"
								required="">
						</div>
						<div class="form-field">
							<input name="contactSubject" type="text" id="contactSubject" placeholder="Teléfono" name="phone">
						</div>
						<div class="form-field">
							<textarea name="contactMessage" id="contactMessage" placeholder="Mensaje" name="message" rows="10"
								cols="50" required=""></textarea>
						</div>
						<div class="form-field">
							<button class="submit" type="submit" id="button" value="Send Email" :hover>Enviar</button>
						</div>

					</fieldset>
				</form>
				<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

				<script type="text/javascript">
					emailjs.init('Ck3VIlKRQqZ_oi8_R')
				</script>
				<!-- Form End -->

				<!-- contact-warning -->
				<div id="message-warning">
				</div>
				<!-- contact-success -->
				<div id="message-success">
					<i class="fa fa-check"></i>Tu mensaje fue enviado. ¡Muchas gracias!<br>
				</div>

			</div> <!-- /col-twelve -->

		</div> <!-- /contact-form -->

				</div>


			</div>

				</div>

				<h5><a href="tel:+5493513400891">Llámame</a></h5>
			</div>
